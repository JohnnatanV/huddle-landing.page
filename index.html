<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
    ></script>
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.15.4/js/v4-shims.js"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="page-container">
      <header>
        <h1 class="sr-only">Huddle-landing-page</h1>
        <img class="tittle-logo" src="./images/logo.svg" alt="" />
      </header>
      <main class="main">
        <img
          class="main-img"
          src="./images/illustration-mockups.svg"
          alt="Main image logo example of responsive secreenview"
        />
        <div class="container">
          <h2 class="main__tittle">Build The Community Your Fans Will Love</h2>
          <p class="main__context">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <div class="register">
            <button class="main__btn">Register</button>
          </div>
        </div>
        <div class="social">
          <a class="icon">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a class="icon">
            <i class="fab fa-twitter"></i>
          </a>
          <a class="icon">
            <i class="fab fa-instagram"></i>
          </a>
        </div>
      </main>
    </div>

    <footer>
      <p class="attribution sr-only">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/JohnnatanV/huddle-landing.page"
          >Johnnatan Villaneda</a
        >.
      </p>
    </footer>
  </body>
</html>
